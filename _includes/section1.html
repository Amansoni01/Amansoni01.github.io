<section id="about">
    <div class="container">
        <!-- section title -->
        <h2 class="section-title wow fadeInUp"> {{main.section1.title}} </h2>
        <div class="spacer" data-height="60"></div>
        <div class="row">
            <div class="col-md-3">
                <div class="text-center text-md-left">
                    <!-- avatar image -->
                    <img src="{{section1.Intro.avatar}}" alt="{{site.title}}" class="boximg" />
                </div>
                <div class="spacer d-md-none d-lg-none" data-height="30"></div>
            </div>
            <div class="col-md-9 triangle-left-md triangle-top-sm">
                <div class="rounded bg-white shadow-dark padding-30">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- about text -->
                            <p>{{section1.Intro.text}}</p>
                            <!-- {%if site.data.section1.btn.show == true %} -->
                            <div class="mt-3">
                                <a href={{section1.btn.link}} class="btn btn-default">{{section1.btn.text}}</a>
                            </div>
                            <div class="spacer d-md-none d-lg-none" data-height="30"></div>
                            <!-- {% endif %} -->
                        </div>
                        <div class="col-md-6">
                            {{section1.skills}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- row end -->
        <div class="spacer" data-height="70"></div>
        <div class="row">
            {{section1.stats}}
        </div>
    </div>
</section>
